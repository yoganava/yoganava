<html>
<head>
    <title>Yoga Nava</title>
    <style>
        @-webkit-keyframes pulse {
              25% {background-color: #ffffff;}
              50% {background-color: #e2e5dd;}
              75% {background-color: #dae5f3;}
             100% {background-color: #ffefdd;}
        }
        @keyframes pulse {
              25% {background-color: #ffffff;}
              50% {background-color: #e2e5dd;}
              75% {background-color: #dae5f3;}
             100% {background-color: #ffefdd;}
        }
        body {
            -webkit-animation: pulse 10s infinite alternate;
                    animation: pulse 10s infinite alternate;
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    &nbsp;
</body>
</html>
